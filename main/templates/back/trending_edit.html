{% extends 'back/master.html' %}
{% load static %}

{% block headerblock %}
<script src="{%static 'ckeditor/ckeditor.js' %}"></script>
<!-- <script src="https://cdn.ckeditor.com/ckeditor5/18.0.0/classic/ckeditor.js"></script> -->
{% endblock %}

{% block mainblock %}
<!-- Page content -->
<div id="page-content">
    <!-- Datatables Header -->
    <div class="content-header">
        <div class="header-section">
            <h1>
                <i class="fa fa-table"></i>Edit Trending news<br><small>You can edit Trending news
                </small>
            </h1>
        </div>
    </div>
    <ul class="breadcrumb breadcrumb-top">
        <li>TrendingNews</li>
        <li><a href="/panel/trending/edit/{{pk}}">Edit</a></li>
    </ul>
    <!-- END Datatables Header -->
</div>
<!-- END Page Content -->
<div class="row">
    <div class="col-md-12">
        <!-- Input Grid Block -->
        <div class="block">
            <!-- Input Grid Title -->
            <div class="block-title">
                <h2>Trending Edit News<h2>
            </div>
            <!-- END Input Grid Title -->

            <!-- Input Grid Content -->
            <form action="{%url 'trending_edit' pk=pk %}" method="post" class="form-horizontal form-bordered"
                enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <div class="col-md-6">
                        <input type="text" id="trendingnews" value="{{title}}" name='trendingnews' class="form-control"
                            placeholder="Trending News">
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i>
                            Submit</button>
                    </div>
                </div>
            </form>
            <!-- END Input Grid Content -->
        </div>
        <!-- END Input Grid Block -->
    </div>
</div>

{% endblock %}

{% block footerblock %}
<script src="{%static 'back/js/pages/tablesDatatables.js'%}"></script>
<script>$(function () { TablesDatatables.init(); });</script>
{% endblock %}
