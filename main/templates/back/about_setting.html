{% extends 'back/master.html' %}
{% load static %}

{% block headerblock %}
<script src="{%static 'ckeditor/ckeditor.js' %}"></script>
<!-- <script src="https://cdn.ckeditor.com/ckeditor5/18.0.0/classic/ckeditor.js"></script> -->
{% endblock %}

{% block mainblock %}
<!-- Page content -->
<div id="page-content">
    <!-- Datatables Header -->
    <div class="content-header">
        <div class="header-section">
            <h1>
                <i class="fa fa-table"></i>About Setting<br><small>You can edit about page  
                </small>
            </h1>
        </div>
    </div>
    <ul class="breadcrumb breadcrumb-top">
        <li>Setting</li>
        <li><a href="/panel/about/setting/">About</a></li>
    </ul>
    <!-- END Datatables Header -->
</div>
<!-- END Page Content -->
<div class="row">
    <div class="col-md-12">
        <!-- Input Grid Block -->
        <div class="block">
            <!-- Input Grid Title -->
            <div class="block-title">
                <h2>About Setting<h2>
            </div>
            <!-- END Input Grid Title -->

            <!-- Input Grid Content -->
            <form action="{%url 'about_setting' %}" method="post" class="form-horizontal form-bordered"
                enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <div class="col-md-12">
                        <textarea type="text" id="abouttxt" name='abouttxt' rows='5' class="form-control"
                            placeholder="aboutText">{{main.aboutText}}</textarea>
                    </div>
                </div>

                <script>ClassicEditor.create(document.getElementById("abouttxt"))</script>

                <div class="form-group">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i>
                            Submit</button>
                    </div>
                </div>
            </form>
            <!-- END Input Grid Content -->
        </div>
        <!-- END Input Grid Block -->
    </div>
</div>
{% endblock %}

{% block footerblock %}
<script src="{%static 'back/js/pages/tablesDatatables.js'%}"></script>
<script>$(function () { TablesDatatables.init(); });</script>
{% endblock %}
